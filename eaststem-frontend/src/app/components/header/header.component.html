<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm nav">
    
    <div>
      <a href="javascript:void(0)">
          <svg (click)="navigate()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
          <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
          <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
          <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
          <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
          <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
        </svg>
      </a>
  </div>
  <h3 class="my-0 mr-md-auto font-weight-normal">&nbsp;&nbsp;&nbsp;&nbsp;EASYSTEM</h3>
  <nav class="my-2 my-md-0 mr-md-3 row">
      <div *ngIf="!isLogin" >
          <a class="p-2 text-dark nav-link" [routerLink]="['/']">Home</a>
      </div>
    <a class="p-2 text-dark nav-link" [routerLink]="['/about']">Features</a>
    <a class="p-2 text-dark nav-link" [routerLink]="['/contact']">Contact</a>
  </nav>
  <div *ngIf="isLogin">
    <div class="dropdown">
      <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{curUser.username}}
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" [routerLink]="['/student/info']">Account Detail</a>
        <a class="dropdown-item" data-toggle="modal" data-target="#logOutModal">Log Out</a>
      </div>
    </div>
  </div>
</div>






<!-- Modal -->
<div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="logOutModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Hi~</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to LOG OUT this time ? :)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logOut()" href="javascript:void(0)">Log
          Out</button>
      </div>
    </div>
  </div>
</div>
